<html>
<head>
  <link rel="stylesheet" type="text/css" href="home-page.css">
  <script src="home-page.js"></script>
</head>
<body>
  <div id="header" class="header">
    <img src="mrcent.jpg" id="mrcent" class="mrcent">
    <img src="logo.png" id="logo" class="logo" />
  </div>

  <div id="franchise" class="franchise">
    <div id="applebeesbutton" class="applebeesbutton" onclick="setApplebees()">
      <img src="applebees.jpg" id="applebees" class="applebees" />
    </div>

    <div id="olivegardenbutton" class="olivegardenbutton" onclick="setOliveGarden()">
      <img src="olive-garden.jpg" id="olivegarden" class="olivegarden" />
    </div>

    <div id="cheesecakebutton" class="cheesecakebutton" onclick="setCheesecakeFactory()">
      <img src="cheesecakefactory.png" id="cheesecake" class="cheesecake" />
    </div>
  </div>

  <div id="mainentry" class="mainentry">
    <div id="submit" class="submit" onclick='sendBirthday()'>
      <h1 id="sendtext" class="sendtext"> SEND A BIRTHDAY TO A RANDOM TABLE AT APPLEBEES </h1>
    </div>
  </div>
</body>
